<!DOCTYPE html>
<html lang="ko" x-data="app()" x-init="init()" :class="{ 'dark': isDarkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraThink Pomo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, #1b2735 0%, #090a0f 100%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .aurora-bg.loaded {
            opacity: 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .dark .glass-card {
             background: rgba(17, 24, 39, 0.1);
        }
        .xp-pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#08D9D6', // Bright Cyan
                        'dark-bg': '#090a0f',
                        'dark-card': '#111827',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-200 antialiased">
    <div id="aurora-bg" class="aurora-bg"></div>

    <main class="container mx-auto max-w-md p-4 min-h-screen flex flex-col justify-center">

        <div class="absolute top-4 right-4">
            <button @click="toggleTheme" class="p-2 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-bg focus:ring-accent transition-colors">
                <svg x-show="!isDarkMode" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg x-show="isDarkMode" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>

        <!-- 뽀모도로 타이머 -->
        <section class="glass-card p-8 rounded-2xl mb-8 text-center">
            <div class="relative w-56 h-56 mx-auto mb-4">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <!-- Background circle -->
                    <circle class="text-gray-200/20" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50"/>
                    <!-- Progress circle -->
                    <circle class="text-accent" stroke-width="7" :stroke-dasharray="circumference" :stroke-dashoffset="progressOffset"
                            stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" transform="rotate(-90 50 50)"/>
                </svg>
                <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                    <p class="text-5xl font-bold" x-text="formattedTime"></p>
                    <p class="text-lg tracking-widest uppercase" x-text="timerState"></p>
                </div>
            </div>
            <div class="flex justify-center space-x-4">
                <button @click="toggleTimer"
                        class="px-8 py-3 rounded-lg text-white font-bold transition-all duration-300 transform hover:scale-105"
                        :class="{ 'bg-accent hover:bg-accent/90 shadow-lg shadow-accent/30': !isRunning, 'bg-yellow-500 hover:bg-yellow-600 shadow-lg shadow-yellow-500/30': isRunning }">
                    <span x-text="isRunning ? 'PAUSE' : 'START'"></span>
                </button>
                <button @click="resetTimer"
                        class="px-8 py-3 rounded-lg bg-white/10 hover:bg-white/20 font-bold transition-colors">
                    RESET
                </button>
            </div>
        </section>

        <!-- 할 일 목록 -->
        <section class="glass-card p-6 rounded-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">To-Do List</h2>
                <p class="text-lg font-bold text-accent" :class="{ 'xp-pop': xpPopped }">
                    <span x-text="totalXP"></span> XP
                </p>
            </div>
            <form @submit.prevent="addTodo">
                <div class="flex">
                    <input type="text" x-model="newTodo" placeholder="Add a new mission..."
                           class="flex-grow p-3 border-none rounded-l-md bg-black/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent">
                    <button type="submit"
                            class="px-5 py-3 bg-accent text-dark-bg font-bold rounded-r-md hover:bg-accent/90 transition-colors">
                        ADD
                    </button>
                </div>
            </form>
            <ul class="mt-4 space-y-2" x-cloak>
                <template x-for="todo in todos" :key="todo.id">
                    <li x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform -translate-x-4"
                        x-transition:enter-end="opacity-100 transform translate-x-0"
                        class="flex items-center p-3 rounded-md"
                        :class="{ 'bg-black/10': !todo.completed, 'bg-green-500/20': todo.completed }">
                        <input type="checkbox" :id="'todo-' + todo.id" x-model="todo.completed" @change="toggleTodo(todo.id)" class="mr-4 h-5 w-5 text-accent bg-transparent border-gray-400 rounded focus:ring-accent focus:ring-2">
                        <label :for="'todo-' + todo.id" class="flex-grow cursor-pointer transition-colors"
                               :class="{ 'line-through text-gray-500': todo.completed, 'text-gray-100': !todo.completed }"
                               x-text="todo.text"></label>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <audio id="notificationSound">
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>

    <script>
        function app() {
            return {
                // --- STATE ---
                isDarkMode: true,
                timerState: 'Pomodoro',
                minutes: 25,
                seconds: 0,
                isRunning: false,
                pomodoroCount: 0,
                timerInterval: null,
                originalTitle: document.title,
                todos: [],
                newTodo: '',
                nextTodoId: 1,
                totalXP: 0,
                xpPopped: false,
                circumference: 2 * Math.PI * 45,

                // --- COMPUTED ---
                get formattedTime() {
                    return `${String(this.minutes).padStart(2, '0')}:${String(this.seconds).padStart(2, '0')}`;
                },
                get totalSecondsInSession() {
                    switch (this.timerState) {
                        case 'Short Break': return 5 * 60;
                        case 'Long Break': return 15 * 60;
                        default: return 25 * 60;
                    }
                },
                get elapsedSeconds() {
                    return this.totalSecondsInSession - (this.minutes * 60 + this.seconds);
                },
                get progressOffset() {
                    const progress = this.elapsedSeconds / this.totalSecondsInSession;
                    return this.circumference * (1 - progress);
                },

                // --- METHODS ---
                init() {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    this.isDarkMode = prefersDark;
                    setTimeout(() => document.getElementById('aurora-bg').classList.add('loaded'), 100);
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                },
                toggleTimer() {
                    this.isRunning = !this.isRunning;
                    if (this.isRunning) {
                        document.title = this.originalTitle;
                        this.startTimer();
                    } else {
                        clearInterval(this.timerInterval);
                    }
                },
                startTimer() {
                    this.timerInterval = setInterval(() => {
                        if (this.seconds > 0) {
                            this.seconds--;
                        } else if (this.minutes > 0) {
                            this.minutes--;
                            this.seconds = 59;
                        } else {
                            this.handleSessionEnd();
                        }
                    }, 1000);
                },
                handleSessionEnd() {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                    this.playNotification();
                    document.title = "⏰ Time's Up!";

                    if (this.timerState === 'Pomodoro') {
                        this.pomodoroCount++;
                        if (this.pomodoroCount % 4 === 0) {
                            this.timerState = 'Long Break';
                            this.minutes = 15;
                        } else {
                            this.timerState = 'Short Break';
                            this.minutes = 5;
                        }
                    } else {
                        this.timerState = 'Pomodoro';
                        this.minutes = 25;
                    }
                    this.seconds = 0;
                },
                resetTimer() {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                    document.title = this.originalTitle;
                    switch (this.timerState) {
                        case 'Short Break': this.minutes = 5; break;
                        case 'Long Break': this.minutes = 15; break;
                        default: this.minutes = 25;
                    }
                    this.seconds = 0;
                },
                playNotification() {
                    document.getElementById('notificationSound')?.play().catch(e => console.error("Audio failed:", e));
                },
                addTodo() {
                    if (this.newTodo.trim() === '') return;
                    this.todos.push({
                        id: this.nextTodoId++,
                        text: this.newTodo.trim(),
                        completed: false
                    });
                    this.newTodo = '';
                },
                toggleTodo(id) {
                    const todo = this.todos.find(t => t.id === id);
                    if (!todo) return;
                    
                    this.totalXP += todo.completed ? 10 : -10;
                    
                    // XP Pop Animation
                    this.xpPopped = true;
                    setTimeout(() => this.xpPopped = false, 300);
                }
            }
        }
    </script>
</body>
</html>
