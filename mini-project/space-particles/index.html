<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #0a0a23, #1a1a3a, #2a1a4a);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #0f0f30 0%, #000 70%);
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff;
            pointer-events: none;
            z-index: 5;
            opacity: 0.8;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ffffff;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="info">ğŸŒŒ ìš°ì£¼ íŒŒí‹°í´ ì‹œë®¬ë ˆì´ì…˜</div>
    <div class="title">SPACE PARTICLES</div>
    <div class="cursor" id="cursor"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');

        // Canvas í¬ê¸° ì„¤ì •
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ë§ˆìš°ìŠ¤ ìœ„ì¹˜
        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        // íŒŒí‹°í´ ë°°ì—´
        const particles = [];
        const particleCount = 150;
        const maxDistance = 120;

        // íŒŒí‹°í´ í´ë˜ìŠ¤
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.radius = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.hue = Math.random() * 60 + 180; // ì²­ìƒ‰-ë³´ë¼ìƒ‰ ê³„ì—´
                this.life = Math.random() * 100 + 100;
                this.age = 0;
            }

            update() {
                // ë§ˆìš°ìŠ¤ì™€ì˜ ê±°ë¦¬ ê³„ì‚°
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // ë§ˆìš°ìŠ¤ ê·¼ì²˜ì—ì„œ íŒŒí‹°í´ì´ ëŒë ¤ê°€ëŠ” íš¨ê³¼
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    this.vx += (dx / distance) * force * 0.01;
                    this.vy += (dy / distance) * force * 0.01;
                }

                // íŒŒí‹°í´ ì´ë™
                this.x += this.vx;
                this.y += this.vy;

                // ê²½ê³„ ì²˜ë¦¬ (ë°˜ëŒ€í¸ìœ¼ë¡œ ì´ë™)
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // ë§ˆì°°ë ¥ ì ìš©
                this.vx *= 0.995;
                this.vy *= 0.995;

                // ìˆ˜ëª… ì²˜ë¦¬
                this.age++;
                if (this.age > this.life) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.age = 0;
                this.life = Math.random() * 100 + 100;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // íŒŒí‹°í´ ê·¸ë¦¬ê¸° (ë³„ ëª¨ì–‘)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 70%, 70%)`;
                ctx.fill();
                
                // ë°˜ì§ì´ëŠ” íš¨ê³¼
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.globalAlpha = this.opacity * 0.8;
                ctx.fill();

                ctx.restore();
            }
        }

        // íŒŒí‹°í´ ìƒì„±
        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // íŒŒí‹°í´ ê°„ ì—°ê²°ì„  ê·¸ë¦¬ê¸°
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (maxDistance - distance) / maxDistance;
                        
                        ctx.save();
                        ctx.globalAlpha = opacity * 0.3;
                        ctx.strokeStyle = '#00ffff';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        // ë§ˆìš°ìŠ¤ ì£¼ë³€ ì—°ê²°ì„  ê·¸ë¦¬ê¸°
        function drawMouseConnections() {
            particles.forEach(particle => {
                const dx = mouse.x - particle.x;
                const dy = mouse.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < maxDistance * 1.5) {
                    const opacity = (maxDistance * 1.5 - distance) / (maxDistance * 1.5);
                    
                    ctx.save();
                    ctx.globalAlpha = opacity * 0.6;
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(mouse.x, mouse.y);
                    ctx.lineTo(particle.x, particle.y);
                    ctx.stroke();
                    ctx.restore();
                }
            });
        }

        // ë°°ê²½ì— ë³„ ê·¸ë¦¬ê¸°
        function drawStars() {
            ctx.save();
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1;
                
                ctx.globalAlpha = Math.random() * 0.8;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            // ìº”ë²„ìŠ¤ í´ë¦¬ì–´ (í˜ì´ë“œ íš¨ê³¼)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ë°°ê²½ ë³„ë“¤ ê·¸ë¦¬ê¸° (ê°€ë”ì”©)
            if (Math.random() < 0.001) {
                drawStars();
            }

            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // ì—°ê²°ì„  ê·¸ë¦¬ê¸°
            drawConnections();
            drawMouseConnections();

            requestAnimationFrame(animate);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // ì»¤ìŠ¤í…€ ì»¤ì„œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursor.style.transform = 'scale(1.2)';
        });

        canvas.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });

        // ë§ˆìš°ìŠ¤ í´ë¦­ ì‹œ íŒŒí‹°í´ í­ë°œ íš¨ê³¼
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                const particle = new Particle();
                particle.x = e.clientX + (Math.random() - 0.5) * 50;
                particle.y = e.clientY + (Math.random() - 0.5) * 50;
                particle.vx = (Math.random() - 0.5) * 5;
                particle.vy = (Math.random() - 0.5) * 5;
                particle.radius = Math.random() * 3 + 2;
                particle.hue = Math.random() * 60 + 300; // ë¶„í™-ë³´ë¼ìƒ‰
                particles.push(particle);
            }
            
            // ë„ˆë¬´ ë§ì€ íŒŒí‹°í´ ì œê±°
            if (particles.length > particleCount + 50) {
                particles.splice(0, 10);
            }
        });

        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì²˜ë¦¬
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ íŒŒí‹°í´ ë¦¬ì…‹)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                particles.forEach(particle => particle.reset());
            }
        });

        // ì´ˆê¸°í™” ë° ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        createParticles();
        animate();
    </script>
</body>
</html>
